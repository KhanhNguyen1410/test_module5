

<div class="container-fluid">
  <h1 align="center">Create user</h1>
  <div class="col-md-6 offset-md-3">
    <button class="btn btn-success" [routerLink]="'/'">Book list</button>
    <form [formGroup]="newBook" (ngSubmit)="createNewBook()" >
      <div class="form-group">
        <label for="exampleInputEmail1">Tittle</label>
        <input type="email" formControlName="title" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter tittle">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Author</label>
        <input type="email" formControlName="author" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter author">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">description</label>
        <textarea formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="Desc"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
