<div class="card shadow col-md-6 offset-md-3">
  <div class="card-header py-3">
    <a [routerLink]="'/'" class="m-0 font-weight-bold text-primary">Danh sach sanh</a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Description</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.description}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
